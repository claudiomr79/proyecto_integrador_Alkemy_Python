{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/listar_productos.css' %}"
    />
    <title>Listado de Productos</title>
  </head>
  <body>
    <h1>Listado de Productos</h1>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Proveedor</th>
        </tr>
      </thead>
      <tbody>
        {% for producto in productos %}
        <tr>
          <td>{{ producto.nombre }}</td>
          <td>{{ producto.precio }}</td>
          <td>{{ producto.stock_actual}}</td>
          <td>{{ producto.proveedor }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <div id="menu">
      <a href="{% url 'crear_producto' %}">Crear un nuevo Producto</a>
      <a href="{% url 'mostrar_proveedores' %}">Listado de Proveedores</a>
    </div>
  </body>
</html>
